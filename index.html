<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип место россия">
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button class="profile__edit-button" type="button" aria-label="изменить профайл"></button>
				<p class="profile__profession">Исследователь океана</p>
			</div>
			<button class="profile__add-button" type="button" aria-label="добавить карточку"></button>
		</section>
		<ul class="cards">
			<template class="template">
				<li class="card">
					<div class="card__image"></div>
					<div class="card__caption">
						<h2 class="card__title"></h2>
						<button class="card__like" type="button" aria-label="поставить лайк"></button>
					</div>
				</li>
			</template>
		</ul>
	</main>
	<footer class="footer">&copy; 2020 Mesto Russia</footer>
	<div class="popup popup__edit-profile">
		<form class="popup__form" name="popup-profile">
			<h2 class="popup__title">Редактировать профиль</h2>
			<fieldset class="popup__input-field">
				<input class="popup__input popup__input_type_name" type="text" name="profile-name" placeholder="Имя" required>
				<input class="popup__input popup__input_type_profession" type="text" name="profession" placeholder="О себе"
				       required>
			</fieldset>
			<button class="popup__submit-button" type="submit">Сохранить</button>
			<button class="popup__close" type="button" aria-label="закрыть окно"></button>
		</form>
	</div>
	<div class="popup popup__add-card">
		<form class="popup__form" name="popup-add-card">
			<h2 class="popup__title">Новое место</h2>
			<fieldset class="popup__input-field">
				<input class="popup__input popup__input_type_place" type="text" name="place-name" placeholder="Название"
				       required>
				<input class="popup__input popup__input_type_link" type="url" name="url"
				       placeholder="Ссылка на картинку"
				       required>
			</fieldset>
			<button class="popup__submit-button" type="submit">Сохранить</button>
			<button class="popup__close" type="button" aria-label="закрыть окно"></button>
		</form>
	</div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
