<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип место россия"></header><main class="content"><section class="profile"><div class="profile__avatar-block"><img class="profile__avatar" src="f55076d0878f6b3fc6d1.jpg" alt="Аватар пользователя"> <button class="profile__avatar-button" type="button" aria-label="изменить аватар"><img class="profile__avatar-svg" src="ae1a976ddb506239e9f0.svg" alt="значок редактирования"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="изменить профайл"></button><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="добавить карточку"></button></section><ul class="cards"><template class="template"><li class="card"><div class="card__image"></div><div class="card__caption"><h2 class="card__title"></h2><div class="card__like-group"><button class="card__like" type="button" aria-label="поставить лайк"></button><p class="card__like-counter"></p></div></div><button class="card__delete" type="button" aria-label="удалить карточку"></button></li></template></ul></main><footer class="footer">&copy; 2021 Mesto Russia</footer><div class="popup popup_for_edit-profile"><form class="popup__form" name="popup-profile"><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__input-field"><input id="profile-name" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__input-error profile-name-error"></span> <input id="about" class="popup__input popup__input_type_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__input-error about-error"></span></fieldset><button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="закрыть окно"></button></form></div><div class="popup popup_for_add-card"><form class="popup__form" name="popup-add-card"><h2 class="popup__title">Новое место</h2><fieldset class="popup__input-field"><input id="place-name" class="popup__input popup__input_type_place" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-error place-name-error"></span> <input id="link" class="popup__input popup__input_type_url" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-error"></span></fieldset><button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="закрыть окно"></button></form></div><div class="popup popup_for_image"><figure class="popup__figure"><img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="изображение для модального окна"><figcaption class="popup__figcaption">Камчатка</figcaption><button class="popup__close" type="button" aria-label="закрыть окно"></button></figure></div><div class="popup popup_for_submit"><form class="popup__form popup__form_for_submit" name="card-delete"><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button" type="submit">Да</button> <button class="popup__close" type="button" aria-label="закрыть окно"></button></form></div><div class="popup popup_for_avatar"><form class="popup__form" name="avatar-edit"><h2 class="popup__title">Обновить аватар</h2><fieldset class="popup__input-field"><input id="avatar" class="popup__input popup__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на изображение" required> <span class="popup__input-error avatar-error"></span></fieldset><button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="закрыть окно"></button></form></div></div></body></html>
