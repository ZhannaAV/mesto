<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип место россия">
		<div class="header__line"></div>
	</header>
	<main class="content">
		<section class="profile">
			<img class="profile__avatar" src="./images/Avatar.jpg" alt="Лицо мужчины в красной шапке">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<div class="profile__edit-button"></div>
				<p class="profile__profession">Исследователь океана</p>
			</div>
			<button class="profile__add-button">
				<img class="profile__symbol-plus" src="images/Vector.svg">
			</button>
		</section>
		<ul class="cards">
			<li>
				<figure class="card">
					<img src="./images/karachaevo.jpg" alt="Каменный замок на горе" class="card__image">
					<figcaption class="card__caption">
						<h2 class="card__title">Карачаево-Черкессия</h2>
						<img src="./images/Group.svg" class="card__like">
					</figcaption>
				</figure>
			</li>
			<li>
				<figure class="card">
					<img src="./images/elbrus.jpg" alt="Пики гор на закате" class="card__image">
					<figcaption class="card__caption">
						<h2 class="card__title">Гора Эльбрус</h2>
						<img src="./images/Group.svg" class="card__like">
					</figcaption>
				</figure>
			</li>
			<li>
				<figure class="card">
					<img src="./images/dombai.jpg" alt="Горы с хвойными деревьями" class="card__image">
					<figcaption class="card__caption">
						<h2 class="card__title">Домбай</h2>
						<img src="./images/Group.svg" class="card__like">
					</figcaption>
				</figure>
			</li>
			<li>
				<figure class="card">
					<img src="./images/karachaevo.jpg" alt="Каменный замок на горе" class="card__image">
					<figcaption class="card__caption">
						<h2 class="card__title">Карачаевск</h2>
						<img src="./images/Group.svg" class="card__like">
					</figcaption>
				</figure>
			</li>
			<li>
				<figure class="card">
					<img src="./images/karachaevo.jpg" alt="Каменный замок на горе" class="card__image">
					<figcaption class="card__caption">
						<h2 class="card__title">Карачаевск</h2>
						<img src="./images/Group.svg" class="card__like">
					</figcaption>
				</figure>
			</li>
			<li>
				<figure class="card">
					<img src="./images/karachaevo.jpg" alt="Каменный замок на горе" class="card__image">
					<figcaption class="card__caption">
						<h2 class="card__title">Карачаевск</h2>
						<img src="./images/Group.svg" class="card__like">
					</figcaption>
				</figure>
			</li>
		</ul>
		<section class="popup">
			<form class="popup__window">
				<h2 class="popup__title">Редактировать профиль</h2>
				<fieldset class="popup__input-field">
					<input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" required>
					<input class="popup__input popup__input_type_profession" type="text" name="profession"
					       value="Исследователь океана"
					       required>
				</fieldset>
				<button class="popup__submit-button" type="submit">Сохранить</button>
				<div class="popup__close"></div>
			</form>
		</section>
	</main>
	<footer class="footer">&copy; 2020 Mesto Russia</footer>
</div>
<script src="index.js"></script>
</body>
</html>
